<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="center">
                                
            <h1>Register</h1>        
                        
            <form action="/register" method="post">
            <p id="p1">Please fill in this form to create an account</p>
            
                <div class="input-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="e.g. John Smith" name="name" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="johnsmith@gmail.com" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="pswd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>
                </div>
                <div class="input-group">
                    <label for="pswd-repeat"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Re-enter Password" name="pswd-repeat" id="pswd-repeat" required>
                </div>
                            
            <p>By creating an account you agree to our <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms & Privacy</a></p>
            <button type="submit" class="registration-btn">Register</button>
            </form>
        
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>         
    </div>
</body>
</html>
