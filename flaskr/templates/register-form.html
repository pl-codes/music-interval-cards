<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #444;            
        }
        .register {
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
    -->
    
</head>

<body>
    <form action="/register" method="post">
        <div class="register">
            <h1 style="color: rgb(68, 85, 99); font-family: Verdana, Geneva, Tahoma, sans-serif;">Register</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" name="name" id="name" required>

            <!--
            <label for="last-name"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="last-name" id="last-name" required>
            -->
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="pswd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>

            <label for="pswd-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pswd-repeat" id="pswd-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms & Privacy</a></p>
            <button type="submit" class="registration-btn">Register</button>
        </div>

        <div>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </form>

</body>
</html>
